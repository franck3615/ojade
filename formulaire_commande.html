<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire professionnel avec colonnes</title>
    <style>
        /* Styles g√©n√©raux */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        /* Conteneur principal deux colonnes */
        .main-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            align-items: start;
        }

        /* Styles des sections */
        .form-section {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        /* Colonnes sp√©cifiques */
        .vendor-section { grid-column: 1; }
        .client-section { grid-column: 2; }

        /* Styles des champs */
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        ::placeholder {
            color: #999;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Formulaire de commande</h1>
    
    <div class="main-container">
        <!-- Colonne VENDEUR -->
        <div class="vendor-section">
            <div class="form-section">
                <h2>üîµ Coordonn√©es du Vendeur</h2>
                
                <div class="input-group">
                    <label>Nom de l'entreprise</label>
                    <input type="text" placeholder="Ex: Soci√©t√© TechPlus">
                </div>

                <div class="input-group">
                    <label>Pr√©nom responsable</label>
                    <input type="text" placeholder="Ex: Marc">
                </div>

                <div class="input-group">
                    <label>Adresse</label>
                    <textarea rows="2" placeholder="Ex: 15 Rue des Entrepreneurs, B√¢timent B"></textarea>
                </div>

                <div class="input-group">
                    <label>Code Postal</label>
                    <input type="text" placeholder="Ex: 75001">
                </div>

                <div class="input-group">
                    <label>T√©l√©phone</label>
                    <input type="tel" placeholder="Ex: 01 23 45 67 89">
                </div>

                <div class="input-group">
                    <label>Email</label>
                    <input type="email" placeholder="Ex: contact@techplus.fr">
                </div>
            </div>
        </div>

        <!-- Colonne CLIENT -->
        <div class="client-section">
            <div class="form-section">
                <h2>üî¥ Coordonn√©es du Client</h2>
                
                <div class="input-group">
                    <label>Nom complet</label>
                    <input type="text" placeholder="Ex: DUPONT Jean">
                </div>

                <div class="input-group">
                    <label>Pr√©nom</label>
                    <input type="text" placeholder="Ex: Jean">
                </div>

                <div class="input-group">
                    <label>Adresse</label>
                    <textarea rows="2" placeholder="Ex: 22 Avenue des Champs, Appt 3"></textarea>
                </div>

                <div class="input-group">
                    <label>Code Postal</label>
                    <input type="text" placeholder="Ex: 69002">
                </div>

                <div class="input-group">
                    <label>T√©l√©phone</label>
                    <input type="tel" placeholder="Ex: 06 12 34 56 78">
                </div>

                <div class="input-group">
                    <label>Email</label>
                    <input type="email" placeholder="Ex: jean.dupont@email.com">
                </div>
            </div>
        </div>
    </div>

    <!-- Section Commande (identique √† pr√©c√©demment) -->

       <!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de commande</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        select, input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .total {
            font-weight: bold;
            font-size: 1.2em;
            margin-top: 20px;
        }
        button {
            padding: 6px 12px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Gestion de commande</h1>
    
    <table id="commandeTable">
        <thead>
            <tr>
                <th>D√©signation</th>
                <th>Prix (‚Ç¨)</th>
                <th>Quantit√©</th>
                <th>Remise (%)</th>
                <th>Montant (‚Ç¨)</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <select class="article" onchange="updatePrice(this)">
                        <option value="">S√©lectionnez un article</option>
                        <option value="50">Ordinateur portable - 50‚Ç¨</option>
                        <option value="30">Souris sans fil - 30‚Ç¨</option>
                        <option value="100">√âcran 24 pouces - 100‚Ç¨</option>
                        <option value="20">Clavier m√©canique - 20‚Ç¨</option>
                        <option value="15">Casque audio - 15‚Ç¨</option>
                    </select>
                </td>
                <td><input type="number" class="price" readonly></td>
                <td><input type="number" class="quantity" min="1" value="1" onchange="calculateRow(this)"></td>
                <td><input type="number" class="discount" min="0" max="100" value="0" onchange="calculateRow(this)"></td>
                <td><input type="number" class="amount" readonly></td>
                <td><button type="button" onclick="addRow()">+</button></td>
            </tr>
        </tbody>
    </table>
    
    <div class="total">
        Total: <span id="totalAmount">0</span> ‚Ç¨
    </div>
    
    <button type="button" onclick="submitForm()" style="margin-top: 20px;">Valider la commande</button>

    <script>
        function updatePrice(select) {
            const row = select.closest('tr');
            const priceInput = row.querySelector('.price');
            priceInput.value = select.value;
            calculateRow(select);
        }

        function calculateRow(input) {
            const row = input.closest('tr');
            const price = parseFloat(row.querySelector('.price').value) || 0;
            const quantity = parseInt(row.querySelector('.quantity').value) || 0;
            const discount = parseFloat(row.querySelector('.discount').value) || 0;
            
            const amount = (price * quantity) * (1 - discount / 100);
            row.querySelector('.amount').value = amount.toFixed(2);
            
            calculateTotal();
        }

        function calculateTotal() {
            let total = 0;
            document.querySelectorAll('.amount').forEach(input => {
                total += parseFloat(input.value) || 0;
            });
            document.getElementById('totalAmount').textContent = total.toFixed(2);
        }

        function addRow() {
            const tbody = document.querySelector('#commandeTable tbody');
            const newRow = tbody.insertRow();
            
            newRow.innerHTML = `
                <td>
                    <select class="article" onchange="updatePrice(this)">
                        <option value="">S√©lectionnez un article</option>
                        <option value="50">Ordinateur portable - 50‚Ç¨</option>
                        <option value="30">Souris sans fil - 30‚Ç¨</option>
                        <option value="100">√âcran 24 pouces - 100‚Ç¨</option>
                        <option value="20">Clavier m√©canique - 20‚Ç¨</option>
                        <option value="15">Casque audio - 15‚Ç¨</option>
                    </select>
                </td>
                <td><input type="number" class="price" readonly></td>
                <td><input type="number" class="quantity" min="1" value="1" onchange="calculateRow(this)"></td>
                <td><input type="number" class="discount" min="0" max="100" value="0" onchange="calculateRow(this)"></td>
                <td><input type="number" class="amount" readonly></td>
                <td><button type="button" onclick="this.closest('tr').remove(); calculateTotal()">-</button></td>
            `;
        }

        function submitForm() {
            alert(`Commande valid√©e !
Total: ${document.getElementById('totalAmount').textContent} ‚Ç¨`);
        }
    </script>
</body>
</html>
    </div>
